<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BADA – Discovery (BSA Framework)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0ecff, #f5f5f7);
      color: #111827;
    }
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(245, 245, 247, 0.9);
      border-bottom: 1px solid rgba(209, 213, 219, 0.6);
      backdrop-filter: blur(12px);
      z-index: 10;
    }
    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }
    .main-inner {
      max-width: 1120px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .stage-box {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
      border: 1px solid #e5e7eb;
    }
    .stage-name {
      font-weight: 600;
      font-size: 18px;
      color: #2563eb;
      margin-bottom: 10px;
    }
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    textarea {
      width: 100%;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      background: #10b981;
      color: #fff;
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="header-inner">
        <div class="logo-area">
          <div class="logo-badge">B</div>
          <div>
            <div style="font-weight:700;font-size:18px;">BADA Discovery</div>
            <div style="font-size:12px;color:#6b7280;">BSA 프레임워크 입력</div>
          </div>
        </div>
        <div>
          <button class="btn" onclick="goBack()">← 목록으로</button>
        </div>
      </div>
    </header>

    <main class="main-inner">
      <h2>고객 여정 단계별 입력</h2>
      <div id="stages"></div>
    </main>
  </div>

  <script>
    const stages = [
      "Awareness", "Consideration", "Evaluation", "Purchase",
      "Onboarding", "Adoption & Retention", "Expansion", "Renewal"
    ];

    function goBack() {
      window.location.href = "index.html";
    }

    function renderStages() {
      const container = document.getElementById("stages");
      stages.forEach(stage => {
        const box = document.createElement("div");
        box.className = "stage-box";
        box.innerHTML = `
          <div class="stage-name">${stage}</div>
          <div class="grid-2x2">
            <textarea placeholder="고객 행동" id="${stage}-behavior"></textarea>
            <textarea placeholder="감정" id="${stage}-emotion"></textarea>
            <textarea placeholder="정보 채널" id="${stage}-channel"></textarea>
            <textarea placeholder="문제점" id="${stage}-pain"></textarea>
          </div>
          <button class="btn" onclick="generateInsight('${stage}')">Insight 생성</button>
          <textarea placeholder="JTBD" id="${stage}-jtbd"></textarea>
          <textarea placeholder="Seller To-Do" id="${stage}-todo"></textarea>
        `;
        container.appendChild(box);
      });
    }

    function generateInsight(stage) {
      const behavior = document.getElementById(`${stage}-behavior`).value;
      const emotion = document.getElementById(`${stage}-emotion`).value;
      const channel = document.getElementById(`${stage}-channel`).value;
      const pain = document.getElementById(`${stage}-pain`).value;

      const prompt = `고객 여정 단계: ${stage}\n고객 행동: ${behavior}\n감정: ${emotion}\n채널: ${channel}\n문제점: ${pain}`;
      // 여기에 Gemini 호출 함수 연결
      alert("(데모) Insight 생성 요청:\n" + prompt);
    }

    window.addEventListener("DOMContentLoaded", renderStages);
  </script>
</body>
</html>
