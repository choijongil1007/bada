<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Discovery – BADA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg-body: #f5f5f7;
        --bg-surface: #ffffff;
        --bg-subtle: #f9fafb;
        --border-subtle: #e5e7eb;
        --border-strong: #d1d5db;
        --text-main: #111827;
        --text-muted: #6b7280;
        --accent: #2563eb;
        --accent-soft: #dbeafe;
        --accent-strong: #1d4ed8;
        --danger: #ef4444;
        --radius-lg: 14px;
        --radius-md: 10px;
        --radius-pill: 999px;
        --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: radial-gradient(circle at top left, #eff6ff, #f9fafb);
        display: flex;
        height: 100vh;
        color: var(--text-main);
      }

      .container {
        display: grid;
        grid-template-columns: 280px 1fr;
        width: 100%;
        height: 100vh;
      }

      .sidebar {
        background-color: var(--bg-surface);
        padding: 24px;
        border-right: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-soft);
      }

      .main {
        padding: 24px;
        overflow-y: auto;
      }

      h2, h3 {
        margin-top: 0;
      }

      .section {
        background-color: #ffffff;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        margin-bottom: 20px;
        box-shadow: var(--shadow-soft);
      }

      .section-header {
        background-color: var(--accent-soft);
        padding: 12px 16px;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        cursor: pointer;
        font-weight: 600;
      }

      .section-content {
        display: none;
        padding: 16px;
      }

      label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-top: 12px;
      }

      textarea {
        width: 100%;
        height: 60px;
        padding: 8px;
        margin-top: 4px;
        font-size: 14px;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        resize: vertical;
      }

      .output-box {
        background-color: #ecfdf5;
        border-left: 4px solid #10b981;
        padding: 12px;
        margin-top: 12px;
        white-space: pre-wrap;
        font-size: 14px;
      }

      button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: var(--radius-pill);
        cursor: pointer;
        margin-top: 16px;
        font-size: 14px;
      }

      button:hover {
        background-color: var(--accent-strong);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>Deal 정보</h3>
        <div id="deal-info"></div>
      </div>
      <div class="main">
        <h2>Discovery 입력</h2>
        <div id="phases"></div>
      </div>
    </div>
  </body>
</html>
