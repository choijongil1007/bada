<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Discovery - BADA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .sidebar {
      width: 25%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }
    .main {
      width: 75%;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background-color: #ffffff;
    }
    .section-header {
      background-color: #f3f4f6;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }
    .section-content {
      display: none;
      padding: 15px;
    }
    textarea {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      resize: vertical;
    }
    .output-box {
      margin-top: 10px;
      padding: 10px;
      background-color: #ecfdf5;
      border-left: 4px solid #10b981;
    }
    button {
      background-color: #10b981;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Deal 정보</h3>
      <div id="deal-info"></div>

    <div class="main">

      <div id="phases"></div>
    </div>

        <p><strong>자사 담당자:</strong> ${m.ownerName || '(입력 없음)'}</p>
        <p><strong>메모:</strong> ${m.note || '(입력 없음)'}</p>

      });
